<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
</head>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
  <script src="code.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
<body>

<div class="container text-center" id="choose">
  <h1 style="color: white">Choose your sign</h1>
  <p id="circle">O</p>
  <p id="cross">X</p>
</div>

<div class="container text-center" id="wl">
  <h1 style="font-size: 5em">PLAY</h1>
  <button class="btn btn-secondary" id="rep" style="display: none; margin-top: 0.5em">Replay</button>
</div>

<div class="container text-center" id="grid">
  <div class="wrapper">
    
    <div id="1" class="box" style="border-right: 2px solid white;border-bottom: 2px solid white">
      
    </div>
    <div id="2" class="box" style="border-right: 2px solid white;border-bottom: 2px solid white">
    
    </div>
    <div id="3" class="box" style="border-bottom: 2px solid white">
      
    </div>
    <div id="4" class="box" style="border-right: 2px solid white;border-bottom: 2px solid white">
    
    </div>
    <div id="5" class="box" style="border-right: 2px solid white;border-bottom: 2px solid white">
      
    </div>
    <div id="6" class="box" style="border-bottom: 2px solid white">
     
    </div>
    <div id="7" class="box" style="border-right: 2px solid white;">
      
    </div>
    <div id="8" class="box" style="border-right: 2px solid white;">
    
    </div>
    <div id="9" class="box">
      
    </div>

  </div>
</div>


<footer class="text-center">
  <p>Designed by <a href="https://www.facebook.com/airasyaqub1" target="_blank">M.Airas yaqub</a></p>
</footer>
  
 
</body>
</html>
