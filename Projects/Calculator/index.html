<!DOCTYPE html>
<html>
<head>
	<title>Calulator</title>
</head>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<body>
  
  
    <div class="card" id="skel" style="width: 28rem;">
      <div class="card-block">
        <input type="text" value="" readonly>
        <div id="sty">
          <div class="row">
            <p class="col-6">FCC Calculator</p>
            <div id="solar" class="col-4">
              <p></p>
              <p></p>
              <p></p>
            
            </div>
          </div>
          
        </div>

        <div class=" container buttons wrapper">
          <button type="button" class="btn-normal" id="7">7</button>
          <button type="button" class="btn-normal" id="8">8</button>
          <button type="button" class="btn-normal" id="9">9</button>
          <button type="button" class="btn-normal" id="AC">AC</button>
          <button type="button" class="btn-normal" id="CE">CE</button>
          <button type="button" class="btn-normal" id="4">4</button>
          <button type="button" class="btn-normal" id="5">5</button>
          <button type="button" class="btn-normal" id="6">6</button>
          <button type="button" class="btn-normal" id="X">X</button>
          <button type="button" class="btn-normal" id="/">/</button>
          <button type="button" class="btn-normal" id="1">1</button>
          <button type="button" class="btn-normal" id="2">2</button>
          <button type="button" class="btn-normal" id="3">3</button>
          <button type="button" class="btn-normal" id="-">-</button>
          <button type="button" class="btn-plus" id="+">+</button>
          <button type="button" class="btn-normal" id="0">0</button>
          <button type="button" class="btn-normal" id=".">.</button>
          <button type="button" class="btn-normal" id="%">%</button>
          <button type="button" class="btn-normal" id="=">=</button>
        </div>

      </div>
    </div> 

    <div class="text-center" id="des">
      <p class="text-center">Designed by <a href="https://www.facebook.com/airasyaqub1" target="_blank">M.Airas Yaqub</a></p>
    </div>
    
 
  

  

 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
 <script src="code.js"></script>
</body>
</html>
