<!DOCTYPE html>
<html>
<head>
	<title>Random quote</title>
</head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="code.js"></script>
<body>

<header>
  <div class="container-fluid" id="bg-black">
    <div class="container text-center" id="quote">
      <blockquote class="blockquote text-center">
        <p class="mb-0"></p>
        <footer class="blockquote-footer" style="color: orange;"></footer>
      </blockquote>
    </div>  	
  </div>
  <div id="buttons" class=" container text-center">
    <button type="button" class="btn btn-secondary getquote">Get quote</button>
    <button type="button" class="btn btn-info tweet"><a target="_blank"><i class="fa fa-twitter"></i>Tweet</a></button>
  </div>
</header>
</body>
</html>
