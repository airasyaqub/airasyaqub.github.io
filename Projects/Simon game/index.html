<!DOCTYPE html>
<html>
<head>
	<title>Simon game</title>
</head>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
 <script
  src="https://code.jquery.com/color/jquery.color.plus-names-2.1.2.js"
  integrity="sha256-MyufSJPYmyLJzomPsAOszwxMNH2iQOeZXhMAKfh04P8="
  crossorigin="anonymous"></script>
  <script src="code.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
<body>

  <div id="circle">

    <div class="row">
      <div class="slice" id="green">
      </div>
      <div class="slice" id="red">
      </div>
    </div>
    <div class="row">
      <div class="slice" id="yellow">
      </div>
      <div class="slice" id="blue">
      </div>
    </div>

    <div id="minic">
      <h1 class="text-center">Simon</h1>
      <div id="strind">
      </div>
      <div class="row" id="controls">
        <div id="box">
          <p class="text-center"></p>
        </div>
        <div id="start">
        </div>
        <div id="strict">
        </div>
        <p class="cnt">Count</p>
        <p class="strt">Start</p>
        <p class="strct">Strict</p>
      </div>
      <div id="onf">
        <div class="row">
          <p class="OFF">OFF</p>
          <div id="onfbox">
            <div id="onfbtn">
            </div>
          </div>
          <p class="ON">ON</p>  
        </div>
      </div>
    </div>
    
  </div>
  <footer class="text-center" style="margin-top: 3em;">
    <p style="color: orange;">Designed by <a href="https://www.facebook.com/airasyaqub1" target="_blank">M.Airas yaqub</a></p>
  </footer>


 
</body>
</html>
